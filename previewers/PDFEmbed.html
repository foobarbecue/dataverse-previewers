<html>
<head>
<meta charset="utf-8">
</head>
<body class="container">
</body>
<script>
    const fileId = window.location.search.match(/fileid=(.*?)[&$]/)[1]
    const siteUrl = window.location.search.match(/siteUrl=(.*?)[&$]/)[1]
    const fileURL = `${siteUrl}/api/access/datafile/${fileId}`
    embedTag = document.createElement('embed')
    embedTag.src = fileURL
    embedTag.type = 'application/pdf'
    embedTag.height = "100%"
    embedTag.width = "100%"
    document.body.appendChild(embedTag)
</script>
</html>
